<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/shortcut-icon.png"><!--bookmark icon-->
    <title>Fast-Food-Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/sign.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<!--Signup form-->

    <form class="form">
        <h2>SignUp</h2> <br><br>
        <label>First Name</label><br>
        <input type="text" class="form-input" id="firstname" required/><br><br>
        <label>Last Name</label><br>
        <input type="text" class="form-input" id="lastname" required/><br><br>
        <label>Phone Number</label><br>
        <input type="number" class="form-input" id="phone" required/><br><br>
        <label>Email</label><br>
        <input type="email" class="form-input" id="email" required/><br><br>
        <label>Password</label><br>
        <input type="password" class="form-input" id="password"/><br><br>
        <label>Confirm Password</label><br>
        <input type="password" class="form-input" id="password"/><br><br>
        <input type="submit" value="SignUp" class="submit"/>
    </form>


<script src="js/main.js"></script>    
    
</body>
</html>
